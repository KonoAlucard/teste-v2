{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/teste.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <selection class="home">
    <div class="form_container">
    
     <div class="wrapper">
        <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <h1>Login</h1>
        <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
           </div>
           <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

           <div class="remember-forgot">
        <label>
            <input type="checkbox">
            Remember me
        </label>
           <a href="#">Forgot password?</a> 
        </div>
         <button type="submit" class="btn" value="enviar" method="POST" href="galeria.html">Login</button>
          <div class="register-link">
          <p>Don't have an account? <a href="" id="signup">Register</a></p>
        </div>
       </form>

       <div class="wrapper_singnup">
        <form action="#">
        <h1>Signup</h1> 
        <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
           </div>
           <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bxs-user'></i>
            </div>
           <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
           <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
         <button type="submit" class="btn">Signup</button>
          <div class="register-link">
          <p>Already have an account? <a href="#" id="login">Login</a></p>
      </div>
       </form>
        


    
     </div>
    </div>
    </selection>
  <script src="script.jss"></script>
</body>
</html>
